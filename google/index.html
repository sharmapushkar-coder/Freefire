<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google-like Login Page</title>
<style>
  /* CSS styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #f1f1f1;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    width: 100%;
    max-width: 400px;
    text-align: center;
    padding: 20px;
  }

  .login-box {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: #333333;
  }

  .textbox {
    position: relative;
    margin-bottom: 20px;
  }

  .textbox input {
    width: 100%;
    padding: 12px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    font-size: 16px;
    outline: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #4285F4;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #2c70dd;
  }
</style>
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h2>Sign in to your account</h2>
    <form>
      <div class="textbox">
        <input type="email" placeholder="Email" name="email" required>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <input type="submit" class="btn" value="Login">
    </form>
  </div>
</div>
</body>
</html>
