<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rewards</title>
<style>
  /* Resetting default styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #0d0d0d;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .top-header {
    background-color: #111;
    color: #fff;
    padding: 1em 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .top-header h1 {
    font-size: 2em;
    font-family: 'Bangers', cursive; /* Google Font for Free Fire style */
    margin-bottom: 0.5em;
  }

  .buttons {
    text-align: center;
    margin-top: 1em;
  }

  .button {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 1em 2em;
    font-size: 1.2em;
    text-transform: uppercase;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #ca2c2c;
  }

  .main-content {
    text-align: center;
    padding: 2em;
  }

  .main-content h2 {
    font-size: 2.5em;
    margin-bottom: 1em;
  }

  .main-content p {
    font-size: 1.2em;
    line-height: 1.6;
  }

  .footer {
    background-color: #111;
    color: #ccc;
    padding: 1em 0;
    text-align: center;
    font-size: 0.9em;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="top-header">
  <h1>Welcome to Rewards</h1>
</div>

<div class="buttons">
  <button class="button">Earn Rewards</button>
  <br></br>
  <button class="button">Redeem Rewards</button>
</div>

<div class="main-content">
  <h2>About Rewards</h2>
  <p>Explore exciting ways to earn Freefire rewards! Compete in battles, complete challenges, and collect points to redeem exclusive items and upgrades.</p>
</div>

<footer class="footer">
  <p>&copy; 2024 Rewards. All rights reserved.</p>
</footer>

</body>
</html>
